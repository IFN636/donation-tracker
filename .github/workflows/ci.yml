name: Backend CI

on:
  push:
    branches:
      - main # Trigger CI on pushes to the main branch

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22] # Test on multiple Node.js versions

    environment: MONGO_URI

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Print Env Secret

        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: |
          echo "Secret 1 is: $MONGO_URI"
          echo "Secret 2 is: $JWT_SECRET"
          echo "Secret 3 is: $PORT"

      - run: pm2 stop all || true

      # Install dependencies for backend
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install --global yarn
          yarn --version
          yarn install

      # Install dependencies for frontend
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        env:
          NODE_ENV: production
        run: |
          df -h
          sudo rm -rf ./build
          yarn install
          yarn run build

      # Run backend tests
      - name: Run Backend Tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        working-directory: ./backend
        run: npm test

      - run: npm ci
      - run: |
          cd ./backend
          touch .env
          echo "${{ secrets.PROD }}" > .env

      - name: Check and start PM2 backend
        run: |
          if pm2 show backend > /dev/null 2>&1; then
            echo "PM2 process 'backend' is already running"
            pm2 start all
          else
            echo "No PM2 process named 'backend' found. Starting..."
            pm2 start "npm run start" --name="backend"
          fi

      - name: Check and start PM2 front-end
        run: |
          if pm2 show Frontend > /dev/null 2>&1; then
            echo "PM2 process 'backend' is already running"
            pm2 start all
          else
            echo "No PM2 process named 'Frontend' found. Starting..."
            pm2 serve build/ 3000 --name "Frontend" --spa
          fi

      - run: pm2 save

      - name: Restart PM2
        run: pm2 restart all
